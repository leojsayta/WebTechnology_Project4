<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Country Info</title>

        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="javascripts/jquery-2.2.2.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>

        <script src="javascripts/utility.js"></script>
        <script src="javascripts/gallery.js"></script>
        <script src="javascripts/flickr.js"></script>
        <script src="javascripts/country.js"></script>

    </head>
    <body>

        <header>
            <div class="container-fluid">
                <div class="page-header">
                    <h3>Country Information</h3>
                </div>
                <form id="query-area-form" class="navbar-form navbar-right">
                    <div class="form-group">
                        <label class="label label-info" for="area-query-input" form="query-area-form">Search for Country:</label>
                        <input form="query-area-form" class="form-control" type="search" name="area-name" id="area-query-input" placeholder="Search" value="" required>
                        <button form="query-area-form" id="area-query-button" type="submit" class="btn btn-success">Go</button>
                    </div>
                </form>
                <div class="btn-group navbar-left" role="group" aria-label="...">
                    <button value="England" id="englandButton" type="button" class="btn btn-default country">England</button>
                    <button value="France" id="franceButton" type="button" class="btn btn-default country">France</button>
                    <button value="Greece" id="greeceButton" type="button" class="btn btn-default country">Greece</button>
                    <button value="Italy" id="italyButton" type="button" class="btn btn-default country">Italy</button>
                    <button value="Spain" id="spainButton" type="button" class="btn btn-default country">Spain</button>
                </div>
            </div> 
        </header>

        <main>
            <div class="container-fluid">
                <div class="jumbotron" id="jumbotronAreaImage">
                    <img class="img-responsive" id="imgCountry">
                    <div id="imgControlsDiv">
                        <a style="float: left" class="controls next btn btn-default" href="#" role="button">
                            next
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </a>
                        <a style="float: right" class="controls previous btn btn-default" href="#" role="button">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            prev
                        </a>
                    </div>
                </div>
                <div class="jumbotron" id="countryInfo">
                    <ul id="area-info-ul" class="list-group"/>
                </div>
            </div>
        </main>

        <footer></footer>

        <script>$(document).ready(Website.Country.main);</script>

    </body>
</html>
