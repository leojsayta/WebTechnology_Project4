<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Country Info</title>
       
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="javascripts/jquery-2.2.2.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>

        <script src="javascripts/utility.js"></script>
        <script src="javascripts/gallery.js"></script>
        <script src="javascripts/flickr.js"></script>
        <script src="javascripts/index.js"></script>
        <script src="javascripts/country.js"></script>
        
    </head>
    <body>
        <header class="island">
            <h1>Flickr gallery</h1>
            <div>
                <form class="js-form-search" action="/search" method="get" role="search">
                    <label for="query">Search:</label>
                    <input type="search" name="query" id="query" placeholder="Search" value="kittens" required />
                    <button type="submit">Search</button>
                </form>
            </div>
            <div>
                <form action="action"></form>
                <label for="countryName">Get Facts by Country</label>
                <input id="countryName" type="search" placeholder="Search" value="London" required />
                <input id="retrieve" type="submit" value="Retrieve">
            </div>
        </header>
        <main>
            <div class="jumbotron" id="bsPhotoGalleryModal">
                <div class="container">
                    <div class="modal-content">
                        <div class="modal-body"></div>
                    </div>
                </div>
            </div>
        </main>


        <script>$(document).ready(Website.Country.main);</script>

        <footer></footer>
    </body>
</html>
